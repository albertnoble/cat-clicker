<html>
<head>
<script src="js/libs/jquery.min.js"></script>
<link rel="stylesheet" href="css/style.css">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <header class="row content">
        <div class="col-sm-10">
            <h1>Cat Clicker</h1>
        </div>
        <div class="col-sm-2">
            <a id="admin" href="#">Admin</a>
            
            <div id="myPopup" style="min-width:250px;">
                <form method="post">
                    <div>
                      <h3>Change Cat Info</h3>
                      <label>Cats Name</label>
                      <input type="text" name="namechange" id="namechange">
                      <label>URL</label>
                      <input type="text" name="urlchange" id="urlchange">
                      <label>Number of Clicks</label>
                      <input type="text" name="clicks" id="clicks">
                      <button id="cancel" type="button">Cancel</button>
                      <button id="save" type="button" onclick="adminView.getFormData(this)">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <div class="row content">
        <div class="col-sm-3 sidenav">
            <ul id="catlist"></ul>
        </div>

        <div class="col-sm-7">
            <div class="cat">
                <h2 id="name">No Name</h2>
                <img id="cat-pic" src="images/cat1.jpg">
                <h2 id="counter">0</h2>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="topcat">
                <h4>Top Cat</h4>
                <h6 id="topname">No Name</h6>
                <img id="toppic" src="images/cat1.jpg">
                <h6 id="topcount">0</h6>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
